<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Simple Weather</title>
</head>
<body>
    <h1>Simple Weather</h1>
    <div id="main-card">
        <div id="card-top">
            <p id="temperature">9<span id="celsius-symbol">°</span><span id="celsius-symbol-c">C</span></p>
            <p id="weather-icon">ICON</p>
        </div>
        <div id="card-bottom">
            <p id="location">Tokyo, Japan</p>
            <p id="weather-status">Light Rain</p> 
        </div>
    </div>
    <p id="data-source">Weather data by <a id="ow-link" href="https://openweathermap.org/api" target="_blank">OpenWeather</a></p>
    <p id="copyright">Copyright © 2020 <a id="gh-link" href="https://github.com/leoienkejr" target="_blank">leoienkejr</a></p>
</body>
</html>
